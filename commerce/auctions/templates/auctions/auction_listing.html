{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Auction listing</h2>
    <div class="item" >
        <div><img src="{{item.image_link}}" alt="image"/></div>
        <div>{{ item.title }}</div>
        <div>{{ item.description }}</div>
        <div>${{item.starting_bid }}</div>
        <div>Ceated at: {{ item.date }}</div>
    </div>
{% endblock %}
